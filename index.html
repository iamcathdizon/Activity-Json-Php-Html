<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MEDICINE</h1>
        <div class="card" id="cards">

            <script>
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "medicine.php");
                xmlhttp.send();
                xmlhttp.onload = function() {
                    const medicine = JSON.parse(this.responseText).medicine;
                    const items = document.getElementById('cards');
                    var j=0;
                    if(medicine){
                        for(const i in medicine){
                            j += 1;
                            const row =`
                                <div class="card">
                                    <div class="face front">
                                        <img src="${medicine[i].image}" alt="">
                                        <h3>${medicine[i].brand}</h3>
                                    </div>
                                    <div class="face back">
                                        <h3>${medicine[i].treatment}</h3>
                                        <p>${medicine[i].brand}</p>
                                        <p>${medicine[i].generic}</p>
                                        <p>${medicine[i].manufacturer}</p>
                                        <p>${medicine[i].formulation}</p>
                                        <p>Dosage</p>
                                        <ul>
                                            <p>Dose1:${medicine[i].dosage.Dose1}</p>
                                            <p>Dose2:${medicine[i].dosage.Dose2}</p>
                                            <p>Dose3:${medicine[i].dosage.Dose3}</p>
                                            <p>Dose4:${medicine[i].dosage.Dose4}</p>
                                        </ul>
                                    </div>
                                </div>
                            `;
                            items.innerHTML += row;
                        }
                    }
                }
            </script>
        </div>
    </div>   
</body>
</html>
